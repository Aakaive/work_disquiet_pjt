<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disquiet*</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="disquiet_main_styles.css">

    <script> // 두 클릭 이벤트의 도큐멘트 분리해서 어떤 클릭 이벤트인지 구분할 수 있어야 함! 내일 하기!
        document.addEventListener('DOMContentLoaded', function() {
            var quickMenuToggle = document.getElementById('quick-menu-toggle');
            var quickMenuList = document.getElementById('quick-menu-list');
            var topicToggle = document.getElementById('left-menu-toggle');
            var topicMenu = document.getElementById('left-menu');
    
            quickMenuToggle.addEventListener('click', function() {
                if (quickMenuList.classList.contains('show')) {
                    quickMenuList.classList.remove('show');
                    quickMenuToggle.innerHTML = '<i class="fas fa-bars"></i>'; // 햄버거 버튼 아이콘으로 변경
                } else {
            // 퀵 메뉴 리스트가 표시되어 있지 않으면 표시하기
                    quickMenuList.classList.add('show');
                    quickMenuToggle.innerHTML = '<i class="fas fa-times"></i>'; // X 버튼 아이콘으로 변경
                }
            });

            topicToggle.addEventListener('click', function() {
                if(topicMenu.classList.contains('show')) {
                    topicMenu.classList.remove('show');
                    topicToggle.innerHTML = '<i class="fas fa-caret-down"></i><div>토픽</div>';
                } else {
                    topicMenu.classList.add('show');
                    topicToggle.innerHTML = '<i class="fa-solid fa-caret-right"></i><div>토픽</div>';
                }
            });
        });
    </script>
</head>
<body>

<header>
    <div class="top">
        <div class="nav-left">
            <div class="site-logo">
                <a href="disquiet_main.html"><img src="site_logo_large.png" alt="Disquiet*"></a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="디스콰이엇 검색하기">
            </div>
        </div>
        <div class="quick-menu">
            <button id="quick-menu-toggle" class="quick-menu-toggle">
                <i class="fas fa-bars"></i>
            </button>    
            <div id="quick-menu-list" class="quick-menu-list">
                <div class="quick-menu-link">
                    <div class="site-info">
                        <div class="label">사이트 소개</div>
                        <div class="site-info-list">
                            <div class="site-info-link" href="#">기능</div>
                            <div class="site-info-link" href="#">Ethos</div>
                            <div class="site-info-link" href="#">커뮤니티 가이드라인</div>
                        </div>
                    </div>
                    <div class="label" href="#">메이커 클럽</div>
                    <div class="label" href="#">채용 공고</div>
                </div>
                <div class="quick-menu-seperator"></div>
                <div class="quick-menu-button">
                    <button class="login-button">로그인</button>                
                    <button class="signup-button">회원가입</button>
                </div>    
            </div>
        </div>
    </div>
</header>

                        <i class="fas fa-caret-down"></i>
                        <div>토픽</div>

                    <div class="left-menu-shutter">

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="center">                                               <!--메인 중앙 컨텐츠-->
        <div class="center-post">

                </button>
            </div>
            <button class="share">

        <div class="center-tab"></div>

            <div class="content-box"></div>
        </div>
    </section>
</main>

</body>
</html>
